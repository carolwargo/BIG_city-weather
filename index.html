<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- link dayjs for time -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous">
        </script>
    <title>Weather Dashboard</title>
</head>
<body>
  <div class="dashboard-container">
  <!--NAVBAR start-->
  <nav class="navbar bg-black">
        <!--NAVBAR-brand "HEADER" start-->
    <div class="container-fluid">
       <!--HEADER TEXT STYLING start-->
      <span class="navbar-brand fs-1 mb-0 h1 mx-auto text-white">Weather Dashboard</span>
    </div>
  </nav>
  <!--NAVBAR end-->


  <div class="row">
    <div class="col-lg-3 bg-light pt-3 pb-3"> 

      <h5>Search for a city:</h5>

      <!--INPUT start -->
      <div class="input-group mb-3"> 
          <input id="searchTerm" type="text" class="form-control" placeholder="City name..." class="input-group-append">
          <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2">
            <i class="fa fa-search" aria-hidden="true"></i></button>
      </div>
      <!--INPUT end-->   

      <!-- CARD start (UL-history display)-->
      <div class="card"> 
          <ul class="list-group list-group-flush list">
          </ul>
      </div> 
      <!-- CARD end (UL- history display)-->
  </div> 
  <!-- COLUMN end -->




  </div>
  
</body>
</html>
