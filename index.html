<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
          integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous">
          </script>
    <title>Weather Dashboard</title>
</head>
<body>
    
    <!--HEADER START-->
    <header>
        <div class="container-fluid">
           <h1 class="Weather__Dashboard--Title">WEATHER DASHBOARD</h1> 
    </header>
    <!--HEADER END-->

    <!--.container-fluid weather__dashboard START-->
    <div class="container-fluid weather__dashboard">
      <div class="row">
        <div class="jumbotron jumbotron-fluid">
          <!--.form-container START SEARCH CONTAINER-->
          <form class="form__container">
            <label for="citySearch">
              <h5>Search by city:</h5>
            </label>
            <!--.form-in START INPUT-->
            <div class="form-in">
              <input type="text" class="form-control" id="citySearchText" placeholder="City name...">
              <button type="button" class="btn btn-primary" id="SearchBtn">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
            <!--.form-in END INPUT-->
          </form>
           <!--.form-container END SEARCH CONTAINER-->

          <!--.cards START CARDS-->
          <div class="card">
            <ul class="list-group list-group-flush" id="searchHistoryList">
            </ul>
          </div>
          <!--.cards END CARDS-->
        </div>


        <div class="col-md-9" id="searchResults">
          <div class="row_weather-conditions">
            <div class="col-md-12">
              <div class="card">
                <div class="card-body" id="currentWeather">
                  <h3 class="card-title">
                    <div id="currentCity"></div>
                    <div id="todayDate"></div>
                    <img src="" alt="" id="currentWeatherIcon">
                  </h3>
                  <ul ></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
    <!--ADD JS-->
</body>
</html>
