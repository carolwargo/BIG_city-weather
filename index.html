<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"></script>
  <!--dayjs LINK-->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="crossorigin="anonymous"></script>
  <title>Weather Dashboard</title>
</head>


  <body>
    <!-- Background image -->
<div
class="bg-image"
style="
  background-image:url('https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/ny-city-nights-night-lights-christopher-haughian.jpg');
  height: 100vh; 
"
>
<!-- Background image -->
    <!-- MAIN HEADING -->
    <div class="bg-dark pt-2 pb-2"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>
    <!-- End MAIN HEADING -->

    <!-- Start CONTAINER -->
    <div class="container-fluid">

      <!--start ROW-->
      <div class="row">

        <!--start COLUMN-->
        <div class="col-lg-3 bg-dark pt-3 pb-3 mt-4">
          <h5>Search by city</h5>

          <!--start INPUT-->
          <div class="input-group mb-3">
            <input id="searchTerm" type="text" class="form-control" placeholder="City name...">
            <button id="searchBtn" class="btn btn-white" type="button"><i class="fa fa-search" aria-hidden="true"></i>

            </button>
          </div>
          <!--end INPUT-->
          <!--start SEARCH HISTORY CARD-->
          <div class="card">
            <ul class="list-group list-group-flush"></ul>
          </div>
          <!--end SEARCH HISTORY CARD-->
        </div>
        <!--end COLUMN 1-->

        <!--start COLUMN 2-->
        <div class="col-lg-9">
          <div id="currentCity" class="mt-4"></div>   
        </div>
         <!--end COLUMN 2-->

      </div>
       <!--end ROW-->

       <!--start FORECAST CONTAINER-->
       <div class="mt-4 col-md-12">
          <h5 id="forecastH5" class="text-bg-dark p-3 mb-auto hide">5-DAY FORECAST</h5>

          
       <!--start FORECAST ROW-->
          <div id="forecast" class="row justify-content-evenly"></div>
        
       <!--end FORECAST ROW-->
       </div>
      
       <!--end FORECAST CONTAINER-->
    </div>
   <!-- End CONTAINER -->
  </div>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
