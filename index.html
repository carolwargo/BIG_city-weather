<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <script src="https://kit.fontawesome.com/16ccb834c2.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <!--HEADER START-->
    <header>
        <div class="container-fluid">
           <h1 class="Weather__Dashboard--Title">WEATHER DASHBOARD</h1> 
    </header>
    <!--HEADER END-->

    <!--.weather__dashboard container-fluid-->
    <div class="container-fluid weather__dashboard">
      <div class="row">
        <div class="jumbotron jumbotron-fluid">
          <form class="form__container">
            <label for="citySearch">
              <h3>Search by city:</h3>
            </label>
            <div class="form-in">
              <input type="text" class="form-control" id="citySearchText">
              <button type="submit" class="btn btn-dark" id="citySearchBtn">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </form>

          <!--CARDS-->
          <div class="card">
            <ul class="list-group list-group-flush" id="searchHistoryList">
            </ul>
          </div>
        </div>

  
        <div class="col-md-9" id="searchResults">
          <div class="row_weather-conditions">
            <div class="col-md-12">
              <div class="card">
                <div class="card-body" id="currentWeather">
                  <h3 class="card-title">
                    <div id="currentCity"></div>
                    <div id="todayDate"></div>
                    <img src="" alt="" id="currentWeatherIcon">
                  </h3>
                  <ul ></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
    <!--ADD JS-->
</body>
</html>
